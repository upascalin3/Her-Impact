<svg width="2048" height="1152" viewBox="0 0 2048 1152" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient for logo -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#79a1ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f48fb1;stop-opacity:1" />
    </linearGradient>
    
    <!-- Background gradient -->
    <radialGradient id="backgroundGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#0a0f1f;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#070b16;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0f1f;stop-opacity:1" />
    </radialGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Subtle pattern for background -->
    <pattern id="dots" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <circle cx="40" cy="40" r="3" fill="#79a1ff" opacity="0.05"/>
    </pattern>
    
    <!-- Tech circuit pattern -->
    <pattern id="circuit" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <path d="M0 100 L200 100" stroke="#79a1ff" stroke-width="1" opacity="0.1"/>
      <path d="M100 0 L100 200" stroke="#79a1ff" stroke-width="1" opacity="0.1"/>
      <circle cx="50" cy="50" r="2" fill="#79a1ff" opacity="0.1"/>
      <circle cx="150" cy="50" r="2" fill="#79a1ff" opacity="0.1"/>
      <circle cx="50" cy="150" r="2" fill="#79a1ff" opacity="0.1"/>
      <circle cx="150" cy="150" r="2" fill="#79a1ff" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="2048" height="1152" fill="url(#backgroundGradient)"/>
  
  <!-- Subtle pattern overlays -->
  <rect width="2048" height="1152" fill="url(#dots)"/>
  <rect width="2048" height="1152" fill="url(#circuit)" opacity="0.3"/>
  
  <!-- Main logo circle -->
  <circle cx="1024" cy="576" r="200" fill="#0a0f1f" opacity="0.9"/>
  
  <!-- Outer glow ring -->
  <circle cx="1024" cy="576" r="220" fill="none" stroke="url(#logoGradient)" stroke-width="4" opacity="0.3" filter="url(#glow)"/>
  
  <!-- Main logo content -->
  <g transform="translate(1024, 576)">
    <!-- H shape -->
    <rect x="-60" y="-60" width="20" height="120" fill="url(#logoGradient)" rx="10"/>
    <rect x="-60" y="-10" width="120" height="20" fill="url(#logoGradient)" rx="10"/>
    <rect x="40" y="-60" width="20" height="120" fill="url(#logoGradient)" rx="10"/>
    
    <!-- I shape -->
    <rect x="80" y="-60" width="20" height="120" fill="url(#logoGradient)" rx="10"/>
    
    <!-- Tech circuit elements -->
    <circle cx="-30" cy="-30" r="12" fill="url(#logoGradient)" opacity="0.7"/>
    <circle cx="30" cy="-30" r="12" fill="url(#logoGradient)" opacity="0.7"/>
    <circle cx="-30" cy="30" r="12" fill="url(#logoGradient)" opacity="0.7"/>
    <circle cx="30" cy="30" r="12" fill="url(#logoGradient)" opacity="0.7"/>
    
    <!-- Connection lines -->
    <path d="M-30 -30 L30 -30" stroke="url(#logoGradient)" stroke-width="4" opacity="0.5"/>
    <path d="M-30 30 L30 30" stroke="url(#logoGradient)" stroke-width="4" opacity="0.5"/>
    <path d="M-30 -30 L-30 30" stroke="url(#logoGradient)" stroke-width="4" opacity="0.5"/>
    <path d="M30 -30 L30 30" stroke="url(#logoGradient)" stroke-width="4" opacity="0.5"/>
    
    <!-- Additional tech elements -->
    <circle cx="0" cy="-45" r="6" fill="url(#logoGradient)" opacity="0.6"/>
    <circle cx="0" cy="45" r="6" fill="url(#logoGradient)" opacity="0.6"/>
    <circle cx="-45" cy="0" r="6" fill="url(#logoGradient)" opacity="0.6"/>
    <circle cx="45" cy="0" r="6" fill="url(#logoGradient)" opacity="0.6"/>
  </g>
  
  <!-- Brand text -->
  <text x="1024" y="850" text-anchor="middle" fill="url(#logoGradient)" font-family="Arial, sans-serif" font-size="120" font-weight="bold">
    Her Impact
  </text>
  
  <!-- Tagline -->
  <text x="1024" y="950" text-anchor="middle" fill="#79a1ff" font-family="Arial, sans-serif" font-size="48" opacity="0.9">
    Women in STEM
  </text>
  
  <!-- Mission statement -->
  <text x="1024" y="1050" text-anchor="middle" fill="#c9d4ff" font-family="Arial, sans-serif" font-size="32" opacity="0.8">
    "Because when she innovates, the world moves forward."
  </text>
  
  <!-- Decorative elements around the logo -->
  <circle cx="200" cy="200" r="8" fill="url(#logoGradient)" opacity="0.3"/>
  <circle cx="1848" cy="200" r="8" fill="url(#logoGradient)" opacity="0.3"/>
  <circle cx="200" cy="952" r="8" fill="url(#logoGradient)" opacity="0.3"/>
  <circle cx="1848" cy="952" r="8" fill="url(#logoGradient)" opacity="0.3"/>
  
  <!-- Corner decorative elements -->
  <circle cx="100" cy="100" r="4" fill="url(#logoGradient)" opacity="0.4"/>
  <circle cx="1948" cy="100" r="4" fill="url(#logoGradient)" opacity="0.4"/>
  <circle cx="100" cy="1052" r="4" fill="url(#logoGradient)" opacity="0.4"/>
  <circle cx="1948" cy="1052" r="4" fill="url(#logoGradient)" opacity="0.4"/>
  
  <!-- Side decorative lines -->
  <line x1="50" y1="0" x2="50" y2="1152" stroke="url(#logoGradient)" stroke-width="2" opacity="0.2"/>
  <line x1="1998" y1="0" x2="1998" y2="1152" stroke="url(#logoGradient)" stroke-width="2" opacity="0.2"/>
  
  <!-- Top and bottom decorative lines -->
  <line x1="0" y1="50" x2="2048" y2="50" stroke="url(#logoGradient)" stroke-width="2" opacity="0.2"/>
  <line x1="0" y1="1102" x2="2048" y2="1102" stroke="url(#logoGradient)" stroke-width="2" opacity="0.2"/>
</svg>
