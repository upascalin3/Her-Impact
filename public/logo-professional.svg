<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient for logo -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#79a1ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f48fb1;stop-opacity:1" />
    </linearGradient>
    
    <!-- Background gradient -->
    <radialGradient id="backgroundGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#0a0f1f;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#070b16;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0f1f;stop-opacity:1" />
    </radialGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Subtle pattern for background -->
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#79a1ff" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="url(#backgroundGradient)" rx="20"/>
  
  <!-- Subtle dot pattern overlay -->
  <rect width="200" height="200" fill="url(#dots)" rx="20"/>
  
  <!-- Outer glow ring -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#logoGradient)" stroke-width="2" opacity="0.3" filter="url(#glow)"/>
  
  <!-- Inner background circle -->
  <circle cx="100" cy="100" r="75" fill="#0a0f1f" opacity="0.8"/>
  
  <!-- Main logo content -->
  <g transform="translate(100, 100)">
    <!-- H shape -->
    <rect x="-20" y="-20" width="6" height="40" fill="url(#logoGradient)" rx="3"/>
    <rect x="-20" y="-3" width="40" height="6" fill="url(#logoGradient)" rx="3"/>
    <rect x="14" y="-20" width="6" height="40" fill="url(#logoGradient)" rx="3"/>
    
    <!-- I shape -->
    <rect x="26" y="-20" width="6" height="40" fill="url(#logoGradient)" rx="3"/>
    
    <!-- Tech circuit elements -->
    <circle cx="-10" cy="-10" r="3" fill="url(#logoGradient)" opacity="0.7"/>
    <circle cx="10" cy="-10" r="3" fill="url(#logoGradient)" opacity="0.7"/>
    <circle cx="-10" cy="10" r="3" fill="url(#logoGradient)" opacity="0.7"/>
    <circle cx="10" cy="10" r="3" fill="url(#logoGradient)" opacity="0.7"/>
    
    <!-- Connection lines -->
    <path d="M-10 -10 L10 -10" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.5"/>
    <path d="M-10 10 L10 10" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.5"/>
    <path d="M-10 -10 L-10 10" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.5"/>
    <path d="M10 -10 L10 10" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.5"/>
    
    <!-- Additional tech elements -->
    <circle cx="0" cy="-15" r="1.5" fill="url(#logoGradient)" opacity="0.6"/>
    <circle cx="0" cy="15" r="1.5" fill="url(#logoGradient)" opacity="0.6"/>
    <circle cx="-15" cy="0" r="1.5" fill="url(#logoGradient)" opacity="0.6"/>
    <circle cx="15" cy="0" r="1.5" fill="url(#logoGradient)" opacity="0.6"/>
  </g>
  
  <!-- Brand text -->
  <text x="100" y="140" text-anchor="middle" fill="url(#logoGradient)" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    Her Impact
  </text>
  
  <!-- Tagline -->
  <text x="100" y="155" text-anchor="middle" fill="#79a1ff" font-family="Arial, sans-serif" font-size="10" opacity="0.8">
    Women in STEM
  </text>
  
  <!-- Decorative elements -->
  <circle cx="30" cy="30" r="2" fill="url(#logoGradient)" opacity="0.4"/>
  <circle cx="170" cy="30" r="2" fill="url(#logoGradient)" opacity="0.4"/>
  <circle cx="30" cy="170" r="2" fill="url(#logoGradient)" opacity="0.4"/>
  <circle cx="170" cy="170" r="2" fill="url(#logoGradient)" opacity="0.4"/>
</svg>
