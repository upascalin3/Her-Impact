<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient for logo -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#79a1ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f48fb1;stop-opacity:1" />
    </linearGradient>
    
    <!-- Background gradient -->
    <radialGradient id="backgroundGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#0a0f1f;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#070b16;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0f1f;stop-opacity:1" />
    </radialGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Subtle pattern for background -->
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="2" fill="#79a1ff" opacity="0.08"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#backgroundGradient)" rx="40"/>
  
  <!-- Subtle dot pattern overlay -->
  <rect width="400" height="400" fill="url(#dots)" rx="40"/>
  
  <!-- Outer glow ring -->
  <circle cx="200" cy="200" r="170" fill="none" stroke="url(#logoGradient)" stroke-width="4" opacity="0.2" filter="url(#glow)"/>
  
  <!-- Inner background circle -->
  <circle cx="200" cy="200" r="150" fill="#0a0f1f" opacity="0.85"/>
  
  <!-- Main logo content -->
  <g transform="translate(200, 200)">
    <!-- H shape -->
    <rect x="-40" y="-40" width="12" height="80" fill="url(#logoGradient)" rx="6"/>
    <rect x="-40" y="-6" width="80" height="12" fill="url(#logoGradient)" rx="6"/>
    <rect x="28" y="-40" width="12" height="80" fill="url(#logoGradient)" rx="6"/>
    
    <!-- I shape -->
    <rect x="52" y="-40" width="12" height="80" fill="url(#logoGradient)" rx="6"/>
    
    <!-- Tech circuit elements -->
    <circle cx="-20" cy="-20" r="6" fill="url(#logoGradient)" opacity="0.7"/>
    <circle cx="20" cy="-20" r="6" fill="url(#logoGradient)" opacity="0.7"/>
    <circle cx="-20" cy="20" r="6" fill="url(#logoGradient)" opacity="0.7"/>
    <circle cx="20" cy="20" r="6" fill="url(#logoGradient)" opacity="0.7"/>
    
    <!-- Connection lines -->
    <path d="M-20 -20 L20 -20" stroke="url(#logoGradient)" stroke-width="3" opacity="0.5"/>
    <path d="M-20 20 L20 20" stroke="url(#logoGradient)" stroke-width="3" opacity="0.5"/>
    <path d="M-20 -20 L-20 20" stroke="url(#logoGradient)" stroke-width="3" opacity="0.5"/>
    <path d="M20 -20 L20 20" stroke="url(#logoGradient)" stroke-width="3" opacity="0.5"/>
    
    <!-- Additional tech elements -->
    <circle cx="0" cy="-30" r="3" fill="url(#logoGradient)" opacity="0.6"/>
    <circle cx="0" cy="30" r="3" fill="url(#logoGradient)" opacity="0.6"/>
    <circle cx="-30" cy="0" r="3" fill="url(#logoGradient)" opacity="0.6"/>
    <circle cx="30" cy="0" r="3" fill="url(#logoGradient)" opacity="0.6"/>
  </g>
  
  <!-- Brand text -->
  <text x="200" y="280" text-anchor="middle" fill="url(#logoGradient)" font-family="Arial, sans-serif" font-size="40" font-weight="bold">
    Her Impact
  </text>
  
  <!-- Tagline -->
  <text x="200" y="310" text-anchor="middle" fill="#79a1ff" font-family="Arial, sans-serif" font-size="20" opacity="0.8">
    Women in STEM
  </text>
  
  <!-- Decorative elements -->
  <circle cx="60" cy="60" r="4" fill="url(#logoGradient)" opacity="0.4"/>
  <circle cx="340" cy="60" r="4" fill="url(#logoGradient)" opacity="0.4"/>
  <circle cx="60" cy="340" r="4" fill="url(#logoGradient)" opacity="0.4"/>
  <circle cx="340" cy="340" r="4" fill="url(#logoGradient)" opacity="0.4"/>
</svg>
